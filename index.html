<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Thermal Guardians Insulation</title>
		<link rel="stylesheet" type="text/css" href="./assets/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	</head>
	<body class="mulish-font">
		<div class="main-container">
			<div class="image-container">
				<img src="./assets/banner-image2.jpg" class="header-thumb">
				<div class="header-content">
					<br><br><br><br><br><br><br>
					<h1 class="arimo-font">THERMAL GUARDIANS INSULATION</h1>
					<br><br>
					<h2 style="">Guarding Your Comfort</h2>
				</div>
			</div>
			<div class="main-content">
				<br>
				<h1>
					Contact Us
				</h1>
				<hr style="width: 50px; opacity: 0.5;">
				<input class="box-field mulish-font" type="text" id="name" placeholder="Name">
				<br><br>
				<input class="box-field mulish-font" type="text" id="email" placeholder="Email">
				<br><br>
				<textarea class="box-field mulish-font" style="height: 200px; resize: none;" type="text" id="message" placeholder="Message"></textarea>
				<div>
					<br><br>
					<a class="submit-button mulish-font" id="submit-email" type="button" value="SEND" onclick="doMail();">SEND</a>
				</div>
			</div>
			<div class="footer-banner">

			</div>
		</div>
		<script type="text/javascript">
			let nameField = document.getElementById("name");
			let emailField = document.getElementById("email");
			let messageField = document.getElementById("message");
			let submitButton = document.getElementById("submit-email");
			let canMail = false;
			window.addEventListener("input", e => {
				if (nameField.value !== "" && emailField.value !== "" && messageField.value !== "") {
					if (submitButton.classList.contains("submit-button")) {
						submitButton.classList.replace("submit-button", "submit-button-allowed");
						canMail = true;
					}
				} else {
					if (submitButton.classList.contains("submit-button-allowed")) {
						submitButton.classList.replace("submit-button-allowed", "submit-button");
						canMail = false;
					}
				}
			});

			const doMail = () => {
				if (canMail) {
					submitButton.href = `mailto:Bassmaster1200@aol.com?subject=THERMAL GUARDIANS INQUIRY&body=${messageField.value}`;
					submitButton.click();
				} else {
					return false;
				}
			};
		</script>
	</body>
</html>
